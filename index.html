<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css2?family=News+Cycle&display=swap" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style/main.css" />
		<title>Nueva York - turismo</title>
	</head>
	<body>
		<header>
			<nav>
				<img src="https://via.placeholder.com/120" alt="logo" />
				<ul>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</nav>
		</header>

		<section>
			<div class="contenedor">
				<form action="">
					<img src="pngocean.com.png" alt="" id="foto" /> <br />
					<input type="text" id="nombre" placeholder="Nombre:" /> <br />
					<br />
					<input type="text" id="email" placeholder="Email:" /> <br /><br />
					<input type="text" id="telefono" placeholder="Telefono:" /> <br /><br />
					<textarea name="notas" id="dudas" cols="59" rows="10" placeholder="Consultas:" maxlength="100"></textarea>
				</form>
			</div>
		</section>

		<footer>
			<h2 class="section">Dónde hospedarse</h2>
			<h3 class="zonas">Manhattan</h3>
			<h3 class="zonas">Harlem</h3>
			<h3 class="zonas">Brooklyn</h3>
			<h3 class="zonas">Queens</h3>
			<h3 class="zonas">Bronx</h3>
			<h2 class="section">Qué hacer</h2>
			<h3 class="entretenimiento">Espectáculos</h3>
			<h3 class="entretenimiento">Tours por la ciudad</h3>
			<h3 class="entretenimiento">Museos</h3>
			<h3 class="entretenimiento">Gastronomía</h3>
			<h3 class="entretenimiento">Eventos deportivos</h3>
			<h2 class="section">Cómo trasladarse</h2>
			<h3 class="transporte">Metro</h3>
			<h3 class="transporte">Autobús</h3>
			<h3 class="transporte">Taxi</h3>
			<h3 class="transporte">Uber</h3>
			<h3 class="transporte">Metrocard</h3>
			<h2 class="section">A tener en cuenta</h2>
			<h3 class="faq">Documentación necesaria</h3>
			<h3 class="faq">Moneda</h3>
			<h3 class="faq">Idioma</h3>
			<h3 class="faq">Clima</h3>
		</footer>

		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
	</body>
</html>
